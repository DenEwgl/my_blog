<!DOCKTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<title>
		{% block title %}

		{% endblock%} | Flask app

	</title>
	
	
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href=" {{ url_for('index') }} ">Flask</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('posts.index') }}">Blog</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
				<li class="nav-item">
					<!--<a class="nav-link" href="{{ url_for('posts.create_post') }}">Add New Post</a>-->
				<li>
					{% if current_user.has_role('admin') %}
					    <a class="nav-link" href="/admin">Admin</a>
					{% endif %}
				</li>
				</li>
			</ul>


			<form class="form-inline" method="GET">

				<input class="form-control" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">

				<button class="btn btn-default" type="submit">Search</button>
			</form>



		</div>
	</nav>

	<div class="conteiner">
		<div class="col">
			<h1>
				{% block content_title %}

				{% endblock %}
			</h1>

			{% block content %}

			{% endblock %}


		</div>
	</div>

</body>
</html>
